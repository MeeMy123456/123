background: white;
padding: 20px;
margin: 50px auto;

height: 100px;
border-radius: 50%;
object-fit: cover;
border: 3px solid #333;
}
h2 {
margin: 10px 0;
}
p {
font-size: 18px;
color: #444;
margin: 10px 0;
}
.social-links p {
font-size: 16px;
margin: 8px 0;
}
.social-links a {
text-decoration: none;
color: #007bff;
font-weight: bold;
transition: 0.3s;
}
.social-links a:hover {
color: #0056b3;
}
